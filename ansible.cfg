[defaults]
inventory = ./inventory
collections_path = ./collections/
host_key_checking = False
timeout = 120
forks = 10
deprecation_warnings = False

[paramiko_connection]
# Evita que intente claves/ssh-agent antes que password (muchos AAA cierran)
look_for_keys = False
allow_agent = False
# Banners largos (el tuyo lo es): evita EOF por timeout de banner
banner_timeout = 60
# Extra por si el servidor tarda en autorizar
auth_timeout = 60
# Si rotas equipos a menudo, ayuda a autoaceptar hostkeys (opcional)
host_key_auto_add = True

[ssh_connection]
pipelining = True
